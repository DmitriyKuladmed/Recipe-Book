{% extends 'base.html' %}

{% block title %}
Избранные рецепты
{% endblock %}

{% block body %}
  <div class="container">
          <h1>Избранные рецепты</h1>
      {% if recipes|length > 0 %}
          {% for el in recipes %}
          <div class="alert alert-info">
            <h2>{{ el.recipe_name }}</h2>
            <a href="/favorites/{{ el.id }}" class="glow-button">Детальнее</a>
          </div>
          {% endfor %}
      {% else %}
        <p>В избранном нет рецептов!</p>
      {% endif %}
  </div>
{% endblock %}
